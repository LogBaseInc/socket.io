<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body  {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }     
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div id="stats">
    <div id="customer_stats">Customer ETA(mins): </div>    
    <div id="ola_stats">OLA CAB ETA(mins): </div>
    <div id="booking_status">Status: </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFZ8ShanH3gSCHh9AX2FtMjHg3IxbP8w&callback=initMap"
        async defer></script>
  </body>
</html>
